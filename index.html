<script type="text/html" id="tpl_original">
    <div class="processor_bar_wrp js_step"></div>
    <div class="step_panel step_agreement js_step_panel">
        <div class="simple_dialog_content">
            <div class="page_msg small default">
                <div class="inner">
                    <span class="msg_icon_wrp"><i class="icon_msg info"></i></span>
                    <div class="msg_content">
                        <h4>文章原创声明须知</h4>
                            <p>
                            原创特指自己写的、独立完成创作的作品。歪曲、篡改他人创作或者抄袭、剽窃他人创作而产生的作品，改编、翻译、注释、整理他人已有创作而产生的作品均不能说是原创。                            </p>
                            <p>
                            公众平台鼓励用户发表原创文章，平台会对原创声明的文章在群发后进行审核，审核通过后文章会被标识为原创文章。                            </p>
                            <p>
                            如下情形不得对文章进行原创声明，一经发现将永久收回原创声明功能使用权限，导致严重影响的还将对违规公众帐号予以一定期限内封号处理。<br>
                            1. 抄袭的文章；<br>
                            2. 文章主要篇幅为诸如“法律、法规，国家机关的决议、决定、命令和其他具有立法、行政、司法性质的文件、时事新闻、历法、通用数表、通用表格和公式”等的公共内容；<br>
                            3. 大篇幅引用他人内容或文章主要内容为他人作品，如书摘、文摘、报摘等；<br>
                            4. 营销性质的内容；<br>
                            5. 整合的内容；<br>
                            6. 对非独家代理的文章声明原创等；<br>
                            7. 色情低俗内容、暴力内容、不实信息等内容；<br>
                            8. 违反法律法规、政策及公序良俗、社会公德，违反《微信公众平台服务协议》、《微信公众平台运营规范》，或干扰微信公众平台正常运营和侵犯其他用户或第三方合法权益内容的信息。                            </p>
                    </div>
                    <div class="tool_area">
                        <label class="frm_checkbox_label">
                            <i class="icon_checkbox"></i>
                            <span class="lbl_content">我已阅读并同意遵守<a href="https://mp.weixin.qq.com/cgi-bin/announce?action=getannouncement&key=1463730026&version=1&lang=zh_CN&platform=2" target="_blank">《微信公众平台原创声明及相关功能使用协议》</a></span>
                            <input type="checkbox" class="frm_checkbox" id="js_copyright_agree" checked="checked">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="step_panel js_step_panel original_edit_box" style="display:none;">
        <div class="simple_dialog_content">
            <div class="original_edit_inner_box">
                <div class="frm_control_group">
                    <label class="frm_label" for="">作者</label>
                    <div class="frm_controls">
                        <span class="frm_input_box with_counter counter_in append">
                            <input type="text" class="frm_input js_counter js_author" value="{author}">
                            <em class="frm_input_append frm_counter">0/8</em>
                        </span>
                        <div class="frm_msg fail js_author_error" style="display:none;">作者不能为空且不超过8个字</div> 
                    </div>
                </div>
            </div>
            <div class="frm_control_group">
                <label class="frm_label" for="">文章类别</label>
                <div class="grid_item target">
                    <div class="filter_content">
                        <div id="js_original_article_type"></div>
                        <div class="frm_msg fail js_article_type_error" style="display:none;">请选择文章类别</div>
                    </div>
                </div>
            </div>
            <div class="frm_control_group">
                <label class="frm_label mini_tips icon_after">转载类型<i class="icon_msg_mini ask" id="js_frmtips"></i></label>

                <div class="frm_controls frm_vertical_pt">
                    <label class="frm_radio_label selected">
                        <i class="icon_radio"></i>
                        <span class="lbl_content">允许转载</span>
                        <input type="radio" name="" class="js_reprint_frm frm_radio js_forIEbug_frm" value="1" {if frm == 1}checked="checked"{/if}>
                    </label>
                    <label class="frm_radio_label">
                        <i class="icon_radio"></i>
                        <span class="lbl_content">禁止转载</span>
                        <input type="radio" name="" class="js_reprint_frm frm_radio" value="3" {if frm == 3}checked="checked"{/if}>
                    </label>
                    <div class="frm_msg fail js_frm_error" style="display:none;">授权转载方式不合法</div>
                </div>
            </div>
        </div>
    </div>
</script>


<script type="text/html" id="tpl_reward_statement">
    <div class="">
        <div class="page_msg small default">
            <div class="inner">
                <span class="msg_icon_wrp"><i class="icon_msg info"></i></span>
                <div class="msg_content">
                    <h4>文章赞赏须知</h4>
                    <p> 赞赏是读者认可原创文章而自愿赠予，用以鼓励作者的无偿行为。 </p>
                    <p>
                        以下情形不得对文章使用赞赏功能，包括但不限于：<br>
                        1. 募捐，或类似的资金筹集的文章，包括但不限于公益筹款、众筹、乞讨，或者带有宗教色彩的募集、募捐等；<br>
                        2. 用赞赏进行赌博或抽奖；<br>
                        3. 售卖商品（任何实物或虚拟商品）等，包括但不限于声明或暗示给予赞赏金额最多的用户提供粉丝见面会的门票、进入某个粉丝群的权限等；<br>
                        4. 以提供增值服务利诱用户，包括但不限于声明或暗示赞赏达到一定金额可以获赠某种礼物或可以收到分组群发的文章、邮件等。                    </p>
                    <p>一经发现将采取阶梯式的处罚：取消单篇文章赞赏权限、将赞赏金额退回用户、永久收回赞赏功能使用权限等，导致严重影响的还将对违规公众帐号予以一定期限的封号处理。</p>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="frm_tips">
    <p>不同的转载类型之间有哪些区别？</p>
    <p>1. 设置为允许转载的文章在群发后将默认所有的公众帐号获得了你的授权可转载，转载时将不改动原文内容及排版等，且系统将自动为转载文章注明出处。可以在群发后通过添加白名单，授予某些帐号对该篇文章具有可修改或可不显示来源的转载权限；</p>
    <p>2.设置为禁止转载的文章在群发后将默认所有公众号无法转载。可以在群发后通过添加白名单，授予某些帐号转载该篇文章的权限；</p>
    <p>3.原创文章群发后将无法修改转载类型。</p>
</script>

<script type="text/html" id="js_faqscene_tpl">
<div class="faqscene" id="js_faqscene_p">
<div class="faqscene_inner">
    <div class="faqscene_name js_faq_trigger">常见问题</div>
    <div class="faqscene_panel js_faq_main_panel">
        <a href="###" class="faqscene_close">x</a>
        <div class="faqscene_hd">{data.question}</div>
        <div class="faqscene_bd">
            <div class="faqscene_tabs">
                <div class="faqscene_tab_hd">
                    <ul class="js_faq_class1">
                        {if data.guide_list.length>2}
                        {each data.guide_list as guide i}
                        {if guide}
                        <li data-report-id="{guide.report_id}"><a {if i==0}class="active"{/if} href="javascript:;">{guide.itemname}</a></li>
                        {/if}

                        {/each}
                        {/if}
                    </ul>
                </div>
                {if data.guide_list.length>1}
                {/if}
                {each data.guide_list as guide i}
                {if guide}
                <div class="faqscene_tab_bd js_faqscene_content">
                    <ul>
                        {each guide.subitems as subitem i}
                        {if subitem}
                        <li><a target="_blank" href="{subitem.kf_url}">{subitem.title}</a></li>
                        {/if}
                        {/each}
                    </ul>
                </div>
                {/if}
                {/each}
            </div>
        </div>
        <div class="faqscene_ft"><a href="{data.more_help.kf_url}" target="_blank">{data.more_help.title}</a></div>
    </div>
</div>
</div>
</script>


<script type="text/javascript"> 

;;;(function() {

var jq = jQuery;
var dom = null;
var panel = null;
var close = null
var faqArea = null;
var timer = null;
var tab_heads = null;
var tab_contents = null;
var token = "684136541"
var report_id = null;


function loadDataAndInit() {
    var param = "&cginame=" + urlParser.parser.pathname.replace(/^\//, '');
    var tValue = urlParser.getParam("t");
    var actionValue = urlParser.getParam("action");
    var pluginid = urlParser.getParam('pluginid'); 

    param += token 
             ? ("&token=" + token ) 
             : "";
    param += tValue
             ? ("&t=" + tValue)
             : ("&action=" + actionValue);
    param += pluginid
             ? ("&pluginid=" + pluginid)
             : "";

    var getFAQUrl = "/misc/faq?action=getfaq&lang=zh_CN&f=json" + param;

    $.ajax({
        type: "GET",
        url: getFAQUrl
    }).success(function(data) {
        if (data.base_resp.ret !== 0) return;
        wx.faq_list = data.base_resp.assistant.problem;
        if (!wx.faq_list.question) return; 
        renderFaq();
        makeActions();
        initReport();
        panel.hide();
        goto(0);
    }).error(function(error) {
        ; 
    });
}

function renderFaq() {
    jq("body").append(template.render("js_faqscene_tpl", {data: wx.faq_list}));
    dom = jq("#js_faqscene_p");
    panel = dom.find(".js_faq_main_panel");
    close = dom.find(".faqscene_close");
    faqArea = dom.find(".faqscene_inner");
    timer = null;
    tab_heads = dom.find(".js_faq_class1 li");
    tab_contents = dom.find(".js_faqscene_content");
}


function goto(idx) {
    var $currentTab = tab_heads.eq(idx);
    tab_contents.hide();
    subitem = $currentTab.find("a").text();
    report_id = (idx === 0)
              ? wx.faq_list.guide_list[0].report_id
              : $currentTab.data("report-id");
    jq(tab_contents[idx]).show();
    tab_heads.find("a").removeClass("active");
    jq(tab_heads[idx]).find("a").addClass("active");
}

function makeActions() {
    tab_heads.click(function() {
        var idx = jq(this).index();
        goto(idx);
    });

    
    close.on("click", function(event) {
        event.preventDefault();
        clearTimeout(timer);
        panel.hide();
    });

    
    faqArea.on("mouseover", function() {
        clearTimeout(timer);
        panel.show();
    });

    faqArea.on("mouseout", function(event) {
        timer = setTimeout(function() {
            panel.hide();
        }, 300);
    });
}


var subitem = null;
var questText = "none";
var questLink = "none";
var urlParser = new URLParser(window.location.href);

function initReport() {
    subitem = wx.faq_list.guide_list[0].itemname;
    report_id = wx.faq_list.guide_list[0].report_id;
    
    jq("div.js_faqscene_content").find("a").click(function(event) {
        var $question = jq(this);
        questText = $question.text();
        questLink = $question.attr("href");
        var reportData = getReportData();
        report(reportData);
    });
    
    jq("div.faqscene_ft a").click(function(event) {
        var $more = jq(this);
        questText = $more.text();
        var reportData = getReportData();
        reportData.report_id = wx.faq_list.help_report_id;
        report(reportData);
    });
}


function report(data) {
    
    var reportUrl = "/misc/faq?action=report"
    $.ajax({
        url: reportUrl,
        data: data,
        type: "POST"
    }).success(function(data) {
        
    });
}


function getReportData() {
    var data = {};
    data.report_id = report_id;
    data.question = questText;
    data.action = "report";

    return data;
}


 
function URLParser(url) {
    
    
    var $el = jq("<a></a>").attr("href", url);
    this.el = $el.get(0);
    this.parser = this.el;
}


URLParser.prototype.getParam = function(key) {
    var KEY_REG = new RegExp("([\?&])" + key + "=([^&#]*)([&#])?");
    var result = this.el.search.match(KEY_REG);
    return result
           ? result[2]
           : null;
};


loadDataAndInit();
})();
</script>


	</body>

</html>
